<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<h3>Employees List</h3>
<p>
  <a th:href="@{/employee/create}">
    Add new employee
  </a>
</p>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>
<table id = "employees" border="1">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${employees}">
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getEmail()}"></td>
    <td th:text="${row.getAddress()}"></td>
    <td><a th:href="@{/employee/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/employee/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/employee/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
